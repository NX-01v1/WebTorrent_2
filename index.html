<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWAマニフェストファイルをリンク -->
    <link rel="manifest" href="/manifest.json">
    <!-- ブラウザのテーマカラーを設定 -->
    <meta name="theme-color" content="#1a202c">
    <title>WebTorrent ファイル共有</title>
    <!-- Tailwind CSS CDN でスタイリングを適用 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- WebTorrent CDN をインポート -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <!-- QRコードライブラリをインポート -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <!-- jsQRライブラリをインポート -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #dropZone {
            border: 4px dashed #6b7280; /* 点線のボーダー */
            transition: all 0.3s ease;
        }
        #dropZone.dragover {
            background-color: #1f2937; /* ホバー時の背景色 */
            border-color: #3b82f6; /* ホバー時のボーダー色 */
        }
        .file-list li {
            padding: 8px 0;
            border-bottom: 1px solid #374151;
        }
        .file-list li:last-child {
            border-bottom: none;
        }
        .history-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #374151;
        }
        .history-list li:last-child {
            border-bottom: none;
        }
        #qrScannerVideo {
            width: 100%;
            height: auto;
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- PWA 対応のため、サービスワーカーを登録します。
         これにより、オフラインでの動作やアプリのインストールが可能になります。-->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    <!-- メインコンテナ -->
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-2xl">
        <!-- ファイル共有セクション -->
        <div class="mb-8 p-6 bg-gray-700 rounded-xl">
            <h2 class="text-xl font-semibold mb-4 text-white">ファイルを共有する</h2>
            <div id="dropZone" class="flex flex-col items-center justify-center p-12 text-center rounded-xl cursor-pointer hover:bg-gray-700/70 mb-4 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                <p class="text-gray-400">ここにファイルをドラッグ＆ドロップ</p>
                <p class="text-gray-500 text-sm mt-1">または</p>
                <label for="fileInput" class="text-blue-400 hover:text-blue-300 font-semibold cursor-pointer">ファイルを選択</label>
            </div>
            <input type="file" id="fileInput" class="hidden" multiple>

            <!-- 共有情報表示エリア -->
            <div id="shareInfo" class="hidden bg-gray-800 p-4 rounded-lg mt-4 border border-gray-600">
                <p class="text-green-400 font-medium mb-2">ファイル共有中！</p>
                
                <!-- プログレスバー -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-400">共有進捗:</label>
                    <div class="w-full bg-gray-600 rounded-full h-2.5 mt-1">
                        <div id="uploadProgress" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="mb-2">
                    <label class="block text-sm font-medium text-gray-400">共有ID:</label>
                    <div class="flex items-center mt-1">
                        <input type="text" id="shareId" class="flex-grow bg-gray-900 text-gray-200 text-sm p-2 rounded-l-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                        <button id="copyIdBtn" class="bg-blue-600 text-white p-2 rounded-r-lg hover:bg-blue-700 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8 2a2 2 0 00-2 2v2a2 2 0 002 2h4a2 2 0 002-2V4a2 2 0 00-2-2H8z" />
                                <path d="M3 8a2 2 0 012-2v2a2 2 0 01-2 2H3z" />
                                <path d="M5 10a2 2 0 012-2h8a2 2 0 012 2v8a2 2 0 01-2 2H7a2 2 0 01-2-2v-8z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="block text-sm font-medium text-gray-400">マグネットリンク:</label>
                    <div class="flex items-center mt-1">
                        <input type="text" id="magnetLink" class="flex-grow bg-gray-900 text-gray-200 text-sm p-2 rounded-l-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                        <button id="copyMagnetBtn" class="bg-blue-600 text-white p-2 rounded-r-lg hover:bg-blue-700 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8 2a2 2 0 00-2 2v2a2 2 0 002 2h4a2 2 0 002-2V4a2 2 0 00-2-2H8z" />
                                <path d="M3 8a2 2 0 012-2v2a2 2 0 01-2 2H3z" />
                                <path d="M5 10a2 2 0 012-2h8a2 2 0 012 2v8a2 2 0 01-2 2H7a2 2 0 01-2-2v-8z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- QRコードコンテナのパディングをさらに広げる -->
                <div id="qrCodeContainer" class="mt-4 flex flex-col items-center p-8 bg-gray-900 rounded-lg">
                    <label class="block text-sm font-medium text-gray-400 mb-2">QRコードをスキャン:</label>
                    <div id="qrCode" class="bg-white p-2 rounded-md"></div>
                </div>
                <div class="flex justify-between items-center text-sm mt-4 text-gray-300">
                    <p>
                        <span id="speed">0 KB/s</span>
                        <span class="text-gray-500">↑</span>
                    </p>
                    <p>
                        <span id="eta">ETA: Calculating...</span>
                    </p>
                    <p>
                        <span id="numPeers">0</span>
                        <span class="text-gray-500">ピア</span>
                    </p>
                </div>
            </div>
            <!-- ローディングインジケーター -->
            <div id="loadingIndicator" class="hidden text-center text-blue-400 mt-4">
                <p id="loadingMessage">ファイルを準備中...</p>
                <div class="w-full bg-gray-600 rounded-full h-2.5 mt-2">
                    <div id="preparationProgress" class="bg-blue-600 h-2.5 rounded-full animate-pulse" style="width: 100%;"></div>
                </div>
            </div>
        </div>

        <!-- ダウンロードセクション -->
        <div class="p-6 bg-gray-700 rounded-xl">
            <h2 class="text-xl font-semibold mb-4 text-white">マグネットリンクまたは共有IDからダウンロード</h2>
            <div class="flex flex-col space-y-4">
                <!-- マグネットリンク入力 -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">マグネットリンク</label>
                    <div class="flex items-center">
                        <input type="text" id="magnetInput" placeholder="マグネットリンクをここに貼り付け" class="flex-grow bg-gray-900 text-gray-200 p-3 rounded-l-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500">
                        <button id="downloadBtn" class="bg-blue-600 text-white p-3 rounded-r-lg hover:bg-blue-700 transition-colors duration-200 font-semibold">ダウンロード</button>
                    </div>
                </div>
                <!-- 共有ID入力 -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">共有ID (英数字6文字)</label>
                    <div class="flex items-center">
                        <input type="text" id="shareIdInput" placeholder="共有IDをここに入力 (例: 1a2b3c)" class="flex-grow bg-gray-900 text-gray-200 p-3 rounded-l-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500" maxlength="6">
                        <button id="downloadByIdBtn" class="bg-green-600 text-white p-3 rounded-r-lg hover:bg-green-700 transition-colors duration-200 font-semibold">IDでダウンロード</button>
                    </div>
                </div>
            </div>

            <!-- QRコードスキャンセクション -->
            <div class="mt-4 p-6 bg-gray-800 rounded-xl">
                <h3 class="text-lg font-semibold mb-2 text-white">QRコードでスキャン</h3>
                <div id="qrScanner" class="relative">
                    <!-- ビデオ要素は最初は非表示 -->
                    <video id="qrScannerVideo" class="rounded-xl hidden"></video>
                    <canvas id="qrScannerCanvas" class="hidden"></canvas>
                    <div class="flex justify-center mt-2">
                        <button id="startScanBtn" class="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 transition-colors duration-200 font-semibold w-full">スキャンを開始</button>
                    </div>
                    <div id="qrScannerStatus" class="mt-2 text-center text-gray-400">ボタンを押してスキャンを開始してください</div>
                </div>
            </div>

            <!-- ダウンロード情報表示エリア -->
            <div id="downloadInfo" class="hidden bg-gray-800 p-4 rounded-lg border border-gray-600 mt-4">
                <p class="text-yellow-400 font-medium mb-2">ダウンロード中...</p>
                <div class="w-full bg-gray-600 rounded-full h-2.5 mb-2">
                    <div id="downloadProgress" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%;"></div>
                </div>
                <div class="text-sm text-gray-400">
                    <p><span id="downloadSpeed">0 KB/s</span> <span class="text-gray-500">↓</span></p>
                    <p class="mt-1"><span id="downloadEta">ETA: Calculating...</span></p>
                </div>
                <div id="downloadedFiles" class="mt-4">
                    <ul class="file-list"></ul>
                </div>
            </div>
        </div>

        <!-- ダウンロード履歴セクション -->
        <div class="mt-8 p-6 bg-gray-700 rounded-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-white">ダウンロード履歴</h2>
                <button id="clearHistoryBtn" class="bg-blue-600 text-white text-sm px-4 py-2 rounded-xl hover:bg-blue-700 transition-colors duration-200 font-semibold">履歴をすべて削除</button>
            </div>
            <ul id="downloadHistoryList" class="history-list">
                <!-- 履歴はここに動的に追加されます -->
            </ul>
        </div>

        <!-- ステータスメッセージエリア -->
        <div id="status" class="mt-6 text-center text-gray-400"></div>

    </div>

    <script type="module">
        // DOM要素の取得
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const magnetInput = document.getElementById('magnetInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareIdInput = document.getElementById('shareIdInput');
        const downloadByIdBtn = document.getElementById('downloadByIdBtn');
        const shareInfo = document.getElementById('shareInfo');
        const shareIdEl = document.getElementById('shareId');
        const magnetLinkEl = document.getElementById('magnetLink');
        const copyIdBtn = document.getElementById('copyIdBtn');
        const copyMagnetBtn = document.getElementById('copyMagnetBtn');
        const speedEl = document.getElementById('speed');
        const etaEl = document.getElementById('eta');
        const numPeersEl = document.getElementById('numPeers');
        const statusEl = document.getElementById('status');
        const downloadInfo = document.getElementById('downloadInfo');
        const downloadProgressEl = document.getElementById('downloadProgress');
        const downloadSpeedEl = document.getElementById('downloadSpeed');
        const downloadEtaEl = document.getElementById('downloadEta');
        const downloadedFilesEl = document.getElementById('downloadedFiles');
        const qrCodeContainerEl = document.getElementById('qrCodeContainer');
        const qrCodeEl = document.getElementById('qrCode');
        const uploadProgressEl = document.getElementById('uploadProgress');
        const downloadHistoryList = document.getElementById('downloadHistoryList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const preparationProgressEl = document.getElementById('preparationProgress');
        const loadingMessageEl = document.getElementById('loadingMessage');
        const qrScannerVideo = document.getElementById('qrScannerVideo');
        const qrScannerCanvas = document.getElementById('qrScannerCanvas');
        const qrScannerStatus = document.getElementById('qrScannerStatus');
        const qrScannerContext = qrScannerCanvas.getContext('2d');
        const startScanBtn = document.getElementById('startScanBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        let stream = null; // カメラのストリームを保持する変数

        // WebTorrentクライアントのインスタンス化
        const client = new WebTorrent();

        // IndexedDBのセットアップ
        const DB_NAME = 'webtorrent-history';
        const STORE_NAME = 'downloads';
        let indexedDb;

        const request = window.indexedDB.open(DB_NAME, 1);

        request.onerror = (event) => {
            console.error('IndexedDB error:', event.target.errorCode);
            statusEl.textContent = 'エラー: ダウンロード履歴を保存できませんでした。';
        };

        request.onupgradeneeded = (event) => {
            indexedDb = event.target.result;
            const objectStore = indexedDb.createObjectStore(STORE_NAME, { keyPath: 'magnetURI' });
            objectStore.createIndex('fileName', 'fileName', { unique: false });
        };

        request.onsuccess = (event) => {
            indexedDb = event.target.result;
            loadHistory();
        };

        /**
         * IndexedDBから履歴を読み込み、UIに表示する
         */
        function loadHistory() {
            if (!indexedDb) return;
            const transaction = indexedDb.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();

            request.onsuccess = (event) => {
                const history = event.target.result;
                downloadHistoryList.innerHTML = '';
                if (history.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = '履歴はありません。';
                    li.className = 'text-gray-400';
                    downloadHistoryList.appendChild(li);
                } else {
                    history.forEach(item => {
                        addHistoryItemToUI(item.fileName, item.magnetURI);
                    });
                }
            };
        }

        /**
         * IndexedDBにダウンロード履歴を保存する
         * @param {string} fileName ファイル名
         * @param {string} magnetURI マグネットリンク
         */
        function saveHistory(fileName, magnetURI) {
            if (!indexedDb) return;
            const transaction = indexedDb.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            store.put({ fileName, magnetURI });
        }

        /**
         * IndexedDBから履歴を削除する
         * @param {string} magnetURI マグネットリンク
         */
        function deleteHistory(magnetURI) {
            if (!indexedDb) return;
            const transaction = indexedDb.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            store.delete(magnetURI);
            transaction.oncomplete = () => {
                loadHistory();
                statusEl.textContent = '履歴アイテムを削除しました。';
            };
        }

        /**
         * IndexedDBからすべての履歴を削除する
         */
        function clearHistory() {
            if (!indexedDb) return;
            const transaction = indexedDb.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.clear();

            request.onsuccess = () => {
                loadHistory(); // 削除後に履歴を再読み込み
                statusEl.textContent = 'ダウンロード履歴をすべて削除しました。';
            };

            request.onerror = (event) => {
                console.error('履歴のクリア中にエラー:', event.target.errorCode);
                statusEl.textContent = 'エラー: 履歴のクリアに失敗しました。';
            };
        }

        /**
         * 履歴アイテムをUIに追加する
         * @param {string} fileName ファイル名
         * @param {string} magnetURI マグネットリンク
         */
        function addHistoryItemToUI(fileName, magnetURI) {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="text-gray-300 truncate">${fileName}</span>
                <div class="flex space-x-2">
                    <button class="re-download-btn text-blue-400 hover:text-blue-300 font-medium">再ダウンロード</button>
                    <button class="delete-history-btn text-red-400 hover:text-red-300 font-medium">削除</button>
                </div>
            `;
            li.querySelector('.re-download-btn').addEventListener('click', () => {
                magnetInput.value = magnetURI;
                downloadBtn.click();
            });
            li.querySelector('.delete-history-btn').addEventListener('click', () => {
                deleteHistory(magnetURI);
            });
            downloadHistoryList.appendChild(li);
        }

        /**
         * 秒数を読みやすい形式に変換する関数
         * @param {number} seconds 秒
         * @returns {string} 読みやすい形式の文字列
         */
        function formatEta(seconds) {
            if (seconds === Infinity) return 'ETA: Calculating...';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            if (minutes > 0) {
                return `ETA: ${minutes}分 ${remainingSeconds}秒`;
            }
            return `ETA: ${remainingSeconds}秒`;
        }

        /**
         * ファイルをシード（共有）する関数
         * @param {FileList} files 共有するファイルまたはファイルの配列
         */
        async function seedFiles(files) {
            // ファイル選択時にローディングインジケーターを表示
            loadingIndicator.classList.remove('hidden');
            shareInfo.classList.add('hidden');
            downloadInfo.classList.add('hidden');
            statusEl.textContent = 'ファイルを準備中...';
            loadingMessage.textContent = 'ファイルを準備中...';

            let progress = 0;
            const maxProgress = 95; // マグネットリンク作成前に最大95%まで進める
            const interval = setInterval(() => {
                if (progress < maxProgress) {
                    progress += 1;
                    preparationProgressEl.style.width = `${progress}%`;
                }
            }, 50);

            client.seed(files, (torrent) => {
                // 準備完了後、ローディングアニメーションを停止し、プログレスバーを100%に設定
                clearInterval(interval);
                preparationProgressEl.style.width = '100%';
                loadingMessage.textContent = '準備完了！';

                setTimeout(() => {
                    loadingIndicator.classList.add('hidden');
                    shareInfo.classList.remove('hidden');
                    statusEl.textContent = `共有中: ${torrent.name}`;
                }, 500); // 完了アニメーションを少し表示

                // torrent.infoHashの最初の6文字を共有IDとして使用
                const shareId = torrent.infoHash.slice(0, 6);
                shareIdEl.value = shareId;
                
                // マグネットリンクとピア数を表示
                magnetLinkEl.value = torrent.magnetURI;

                // QRコードを生成
                qrCodeEl.innerHTML = ''; // 既存のQRコードをクリア
                new QRCode(qrCodeEl, {
                    text: torrent.magnetURI,
                    width: 200, // 幅を大きく
                    height: 200, // 高さを大きく
                    colorDark : "#1f2937",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                qrCodeContainerEl.classList.remove('hidden');

                // ピア数、速度、ETAの更新
                torrent.on('upload', () => {
                    const progress = (torrent.progress * 100).toFixed(1);
                    uploadProgressEl.style.width = `${progress}%`;

                    const speed = torrent.uploadSpeed;
                    const speedInKB = (speed / 1024).toFixed(2);
                    speedEl.textContent = `${speedInKB} KB/s`;

                    const eta = torrent.timeRemaining / 1000;
                    etaEl.textContent = formatEta(eta);

                    numPeersEl.textContent = torrent.numPeers;
                });

                // 共有IDをクリップボードにコピー
                copyIdBtn.onclick = () => {
                    try {
                        const tempInput = document.createElement('textarea');
                        tempInput.value = shareId;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        statusEl.textContent = `共有ID「${shareId}」がクリップボードにコピーされました！`;
                    } catch (err) {
                        statusEl.textContent = 'コピーに失敗しました。';
                    }
                };

                // マグネットリンクをクリップボードにコピー
                copyMagnetBtn.onclick = () => {
                    try {
                        const tempInput = document.createElement('textarea');
                        tempInput.value = torrent.magnetURI;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        statusEl.textContent = 'マグネットリンクがクリップボードにコピーされました！';
                    } catch (err) {
                        statusEl.textContent = 'コピーに失敗しました。';
                    }
                };
            });
        }

        /**
         * マグネットリンクをダウンロードする関数
         * @param {string} magnetURI マグネットリンク
         */
        function downloadFiles(magnetURI) {
            statusEl.textContent = 'ダウンロードを開始しています...';
            downloadInfo.classList.remove('hidden');
            shareInfo.classList.add('hidden');
            downloadedFilesEl.innerHTML = '';
            
            // スキャン中であればストリームを停止
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                qrScannerVideo.classList.add('hidden');
                startScanBtn.textContent = 'スキャンを開始';
            }

            client.add(magnetURI, (torrent) => {
                statusEl.textContent = `ダウンロード中: ${torrent.name}`;

                torrent.on('download', () => {
                    const progress = (torrent.progress * 100).toFixed(1);
                    downloadProgressEl.style.width = `${progress}%`;
                    
                    const speed = torrent.downloadSpeed;
                    const speedInKB = (speed / 1024).toFixed(2);
                    downloadSpeedEl.textContent = `${speedInKB} KB/s`;

                    const eta = torrent.timeRemaining / 1000;
                    downloadEtaEl.textContent = formatEta(eta);
                });

                torrent.on('done', () => {
                    statusEl.textContent = `ダウンロードが完了しました！`;
                    downloadInfo.querySelector('p').textContent = 'ダウンロード完了！';
                    
                    const fileList = document.createElement('ul');
                    fileList.className = 'file-list';
                    torrent.files.forEach(file => {
                        const listItem = document.createElement('li');
                        const fileLink = document.createElement('a');
                        fileLink.href = '#';
                        fileLink.textContent = file.name;
                        fileLink.className = 'text-blue-400 hover:underline';
                        fileLink.onclick = () => {
                            file.getBlobURL((err, url) => {
                                if (err) return console.error(err);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = file.name;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                            });
                        };
                        listItem.appendChild(fileLink);
                        fileList.appendChild(listItem);
                        
                        saveHistory(file.name, torrent.magnetURI);
                        addHistoryItemToUI(file.name, torrent.magnetURI);
                    });
                    downloadedFilesEl.innerHTML = '';
                    downloadedFilesEl.appendChild(fileList);
                });
            });
        }

        // ファイル入力のイベントリスナー
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                seedFiles(files);
            }
        });

        // ドラッグ＆ドロップのイベントリスナー
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                seedFiles(files);
            }
        });

        // ダウンロードボタンのイベントリスナー
        downloadBtn.addEventListener('click', () => {
            const magnetURI = magnetInput.value.trim();
            if (magnetURI) {
                downloadFiles(magnetURI);
            } else {
                statusEl.textContent = '有効なマグネットリンクを入力してください。';
            }
        });
        
        // 共有IDでダウンロードするボタンのイベントリスナー
        downloadByIdBtn.addEventListener('click', () => {
            const shareId = shareIdInput.value.trim();
            if (!shareId || shareId.length !== 6) {
                statusEl.textContent = '有効な6文字の共有IDを入力してください。';
                return;
            }

            // infoHashからマグネットリンクを生成
            const magnetURI = `magnet:?xt=urn:btih:${shareId}`;
            downloadFiles(magnetURI);
        });

        // QRコードスキャンロジック
        const startQrScanner = async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                qrScannerVideo.srcObject = stream;
                qrScannerVideo.setAttribute('playsinline', true);
                qrScannerVideo.classList.remove('hidden'); // ビデオ要素を表示
                await qrScannerVideo.play();
                
                qrScannerStatus.textContent = 'QRコードをスキャン中...';
                startScanBtn.textContent = 'スキャンを停止';
                requestAnimationFrame(tick);
            } catch (err) {
                console.error("QRスキャナーの起動に失敗しました:", err);
                qrScannerStatus.textContent = 'QRスキャナーを起動できませんでした。カメラへのアクセスを許可してください。';
                startScanBtn.textContent = 'スキャンを再試行';
            }
        };

        const stopQrScanner = () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            qrScannerVideo.classList.add('hidden');
            qrScannerStatus.textContent = 'スキャンを停止しました。';
            startScanBtn.textContent = 'スキャンを開始';
        }

        const tick = () => {
            if (!stream || !stream.active) {
                return; // ストリームが停止したらループも停止
            }
            if (qrScannerVideo.readyState === qrScannerVideo.HAVE_ENOUGH_DATA) {
                qrScannerCanvas.width = qrScannerVideo.videoWidth;
                qrScannerCanvas.height = qrScannerVideo.videoHeight;
                qrScannerContext.drawImage(qrScannerVideo, 0, 0, qrScannerCanvas.width, qrScannerCanvas.height);
                const imageData = qrScannerContext.getImageData(0, 0, qrScannerCanvas.width, qrScannerCanvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                if (code) {
                    // QRコードが見つかったら、ストリームを停止し、ダウンロードを開始
                    console.log('Found QR code', code.data);
                    stopQrScanner();
                    
                    // マグネットリンクをダウンロード関数に渡す
                    magnetInput.value = code.data;
                    downloadFiles(code.data);
                    
                    qrScannerStatus.textContent = 'QRコードを検出しました。ダウンロードを開始します。';
                    return; // ループを停止
                }
            }
            requestAnimationFrame(tick);
        };
        
        // スキャンボタンのイベントリスナー
        startScanBtn.addEventListener('click', () => {
            if (startScanBtn.textContent === 'スキャンを開始') {
                startQrScanner();
            } else {
                stopQrScanner();
            }
        });

        // 履歴削除ボタンのイベントリスナー
        clearHistoryBtn.addEventListener('click', () => {
            clearHistory();
        });

    </script>
</body>
</html>
